name: CI

on:
  push:
    branches:
      - OOP
jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      
      - uses: php-actions/composer@v6
        with:
          php_version: "8.2"
          php_extensions: pdo_mysql
      
          

      - name: PHPUnit Tests
        uses: php-actions/phpunit@master
        env:
          TEST_NAME: Scandiweb
        with:
          version: 9.6
          bootstrap: vendor/autoload.php
          configuration: ./phpunit.xml
          args: --coverage-text
